<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    

  <div class="wrapper">
    <header>
      <h1>Prince George's County Farmer's Markets -- Main Page</h1>
    </header>
    <div class="container">
      <div class="left_section">
        <h3>Form Inputs</h3>
        <form action="https://data.princegeorgescountymd.gov/resource/sphi-rwax.json"></form>
          <div class="buttons">
            <button type="button" id="generate">Generate Chart</button>
            <br>
          </div>
          <div class="buttons">
            <button type="button" id="filter_button">Filter Data</button>
            <input type="text" id="markets" name="markets">
            <br>
            <button type="button" id="data_load">Load Farmer's Markets list</button>
          </div>
        </form>
      </div>
      <div class="right_section box">
        <h3>PG County Farmer's Markets</h3>
        <div class="chart_container">
          <canvas id="myChart"></canvas>
        </div>        
        <ol class="box" id = "farmers_markets">
          A list of local farmer's markets-- click 'Load Farmer's Markets list'
        </ol>
      </div>
    </div>
  </div>
  <div class="button_box">
    <a href="index.html">
      <button type="button">Take Me Back...</button>
    </a>
  </div>

        >GitHub</a
      >
